<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IMCApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Calculadora</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/perfil">
                <input class="form-control me-2" type="search" name="nome" placeholder="Seu nome (Como foi inserido na calculadora)" required>
                <button class="btn btn-light" type="submit">Perfil</button>
            </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Calculadora de IMC</h2>

                <form method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" value="{{ nome }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" name="idade" value="{{ idade }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino" {% if sexo == "Masculino" %}selected{% endif %}>Masculino</option>
                            <option value="Feminino" {% if sexo == "Feminino" %}selected{% endif %}>Feminino</option>
                            <option value="Outro" {% if sexo == "Outro" %}selected{% endif %}>Outro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" class="form-control" name="peso" value="{{ request.form.peso or '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (em metros, ex: 1.70)</label>
                        <input type="number" step="0.01" class="form-control" name="altura" value="{{ request.form.altura or '' }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
                </form>

                {% if erro %}
                    <div class="alert alert-danger mt-4">
                        <strong>Erro:</strong> {{ erro }}
                    </div>
                {% endif %}

                {% if imc %}
                    <hr>
                    <div class="alert alert-info mt-4">
                        <h4 class="alert-heading">Resultado para {{ nome }}</h4>
                        <p><strong>Idade:</strong> {{ idade }} anos</p>
                        <p><strong>Sexo:</strong> {{ sexo }}</p>
                        <p><strong>IMC:</strong> {{ imc }}</p>
                        <p><strong>Classificação:</strong> {{ classificacao }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
