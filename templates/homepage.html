<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Calculadora de IMC</h2>

                <form method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" name="idade" required>
                    </div>

                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" class="form-control" name="peso" required>
                    </div>

                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura (m)</label>
                        <input type="number" step="0.01" class="form-control" name="altura" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
                </form>

                {% if imc %}
                    <hr>
                    <div class="alert alert-info mt-4">
                        <h4 class="alert-heading">Resultado para {{ nome }}</h4>
                        <p><strong>Idade:</strong> {{ idade }} anos</p>
                        <p><strong>Sexo:</strong> {{ sexo }}</p>
                        <p><strong>IMC:</strong> {{ imc }}</p>
                        <p><strong>Classificação:</strong> {{ classificacao }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
